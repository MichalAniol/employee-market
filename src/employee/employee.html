<div id="logged-in-view">
    <button id="sign-out-btn" class="btn btn-sign-out">Wyloguj się</button>
    <p>Cześć jesteś zalogowany!</p>

    <form id="employee-form" class="employee-data-container">
        <div class="employee-data-header">
            <!-- Profile picture -->
            <div id="avatar-data" class="data-box data-box-avatar">
                <label id="avatar-label" class="avatar-label" for="input-avatar">No file chosen</label>
                <input id="input-avatar" class="input-field input-field-avatar" type="file"
                    accept="image/png, image/jpeg, image/jpg">
            </div>

            <!-- Personal data -->
            <div id="personal-data" class="data-box">
                <p>Dane personalne</p>
                <input id="input-name" class="input-field" type="text" placeholder="Imię">
                <input id="input-surname" class="input-field" type="text" placeholder="Nazwisko">
                <input id="input-birth-date" class="input-field" type="date" placeholder="Data urodzenia">
                <input id="input-email" class="input-field" type="email" placeholder="Email">
                <input id="input-phone-number" class="input-field" type="number" placeholder="Number Telefonu">
            </div>
        </div>

        <!-- Experience -->
        <div id="experience-data" class="data-box">
            <p>Doświadczenie zawodowe</p>
            <div id="experience-container" class="experience-container">
                <div class="experience">
                    <input class="input-field input-field-job-title" type="text" placeholder="Nazwa stanowiska">
                    <input class="input-field input-field-company-name" type="text" placeholder="Nazwa firmy">
                    <input class="input-field input-field-start-date" type="date"
                        placeholder="Data rozpoczęcia">
                    <input class="input-field input-field-end-date" type="date" placeholder="Data zakończenia">
                    <input class="input-field input-field-description" type="text"
                        placeholder="Opis stanowiska">
                </div>
            </div>
            <input id="add-experience-btn" class="btn btn-add-experience" type="button" value="+">
        </div>

        <!-- Skills -->
        <div id="skills-data" class="data-box">
            <p>Umiejętności</p>
            <div class="skills-controls">
                <input id="input-skill" class="input-field" type="text" placeholder="Umiejętność">
                <input id="add-skill-btn" class="btn btn-add-skill" type="button" value="+">
            </div>
            <div id="skills-container" class="skills"></div>
        </div>

        <!-- My sites -->
        <div id="social-links" class="data-box">
            <p>Linki do profili użytkownika</p>
            <div class="links-controls">
                <input id="input-link" class="input-field" type="text" placeholder="Link do social mediów 1">
                <input id="add-link-btn" class="btn btn-add-link" type="button" value="+">
            </div>
            <div id="links-container" class="links-container">
            </div>
        </div>

        <button id="save-employee-data-btn" class="btn">Zapisz dane</button>
    </form>

    <div class="results"></div> -->

</div>
